<!DOCTYPE html>
<html>
<head>
<title>Product Bill Form</title>
</head>
<body bgcolor="skyblue">
<h1>Product Bill Calculation..</h1>
<form method="get" action="/Productservlet">

<label>Product Id:</label>
<input type="number" name="proId" placeholder="Enter ProductId" required/>
 <br><br>
 
 <label>Product Name:</label>
<input type="text" name="proName" placeholder="ProductName" required/>
<br><br>

<label>Product Price:</label>
<input type="number" name="proPrice" placeholder="Enter ProductPrice" required/>
<br><br>

<label>Product Quantity:</label>
<input type="number" name="proQuantity" placeholder="ProQty"  min="2" max="10"required/>
<br><br>

<input type="Submit" value="ProductInvoice"/>

</form>


</body>
</html>
